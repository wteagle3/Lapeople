<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login y Registro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Formulario de Inicio de Sesión -->
<div id="login">
  <h2>Iniciar Sesión</h2>
  <input type="text" id="username" placeholder="Usuario" required>
  <input type="password" id="password" placeholder="Contraseña" required>
  <button onclick="login()">Iniciar Sesión</button>
</div>

<!-- Enlace a la página de registro que se abre en una nueva ventana -->
<a href="registro.html" target="_blank">
  <button>Registrarse</button>
</a>

<!-- Formulario de Registro (oculto inicialmente) -->
<div id="registro" style="display:none;">
  <h2>Registro</h2>
  <input type="text" id="newUsername" placeholder="Nuevo Usuario" required>
  <input type="password" id="newPassword" placeholder="Nueva Contraseña" required>
  <input type="email" id="email" placeholder="Correo Electrónico" required>
  <input type="text" id="userNumber" placeholder="Número de Usuario" required>
  <input type="text" id="walletAddress" placeholder="Dirección de Billetera" required>
  <button onclick="registrar()">Crear Cuenta</button>
</div>

<script>
// Datos de usuario simulados para el ejemplo
var usuarios = [
  { username: 'usuario1', password: 'contraseña123', email: 'usuario1@example.com', userNumber: '12345', walletAddress: '0x1234567890abcdef' }
];

function login() {
  var username = document.getElementById('username').value;
  var password = document.getElementById('password').value;

  var usuarioValido = usuarios.find(u => u.username === username && u.password === password);
  
  if(usuarioValido) {
    alert('Inicio de sesión exitoso');
    // Redirigir al usuario a otra página o cambiar la vista actual
    // window.location.href = 'pagina_principal.html';
  } else {
    alert('Usuario o contraseña incorrectos');
  }
}

function mostrarRegistro() {
  // Mostrar el formulario de registro
  document.getElementById('registro').style.display = 'block';
}

function registrar() {
  var newUsername = document.getElementById('newUsername').value;
  var newPassword = document.getElementById('newPassword').value;
  var email = document.getElementById('email').value;
  var userNumber = document.getElementById('userNumber').value;
  var walletAddress = document.getElementById('walletAddress').value;

  // Aquí deberías agregar validaciones y luego almacenar el nuevo usuario
  usuarios.push({ username: newUsername, password: newPassword, email, userNumber, walletAddress });
  alert('Usuario registrado exitosamente');
  
  // Opcional: Ocultar el formulario de registro después del registro
  // document.getElementById('registro').style.display = 'none';
}
</script>

</body>
</html>
